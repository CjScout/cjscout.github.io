<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    h1 {
      font-size: 24px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      var credential = response.credential;
      
      // Load Google APIs
      gapi.load('client:auth2', {
        callback: function() {
          // Initialize Google APIs
          gapi.auth2.init({
            client_id: '890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM',
            fetch_basic_profile: false,
            scope: 'https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/tasks.readonly https://www.googleapis.com/auth/drive.metadata.readonly'
          }).then(function() {
            // Google APIs initialized successfully
            loadCalendarEvents();
            loadTasks();
            loadDriveFiles();
          }).catch(function(error) {
            console.error('Error initializing Google APIs:', error);
          });
        }
      });
    }
    
    function loadCalendarEvents() {
      gapi.client.request({
        path: 'https://www.googleapis.com/calendar/v3/calendars/primary/events',
        method: 'GET'
      }).then(function(response) {
        var events = response.result.items;
        
        // Process the retrieved calendar events
        console.log('Calendar Events:', events);
      }).catch(function(error) {
        console.error('Error loading calendar events:', error);
      });
    }
    
    function loadTasks() {
      gapi.client.request({
        path: 'https://www.googleapis.com/tasks/v1/users/@me/lists/@default/tasks',
        method: 'GET'
      }).then(function(response) {
        var tasks = response.result.items;
        
        // Process the retrieved tasks
        console.log('Tasks:', tasks);
      }).catch(function(error) {
        console.error('Error loading tasks:', error);
      });
    }
    
    function loadDriveFiles() {
      gapi.client.request({
        path: 'https://www.googleapis.com/drive/v3/files',
        method: 'GET',
        params: {
          pageSize: 5,
          fields: 'files(id, name)'
        }
      }).then(function(response) {
        var files = response.result.files;
        
        // Process the retrieved files
        console.log('Drive Files:', files);
      }).catch(function(error) {
        console.error('Error loading Drive files:', error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Productivity Dashboard</h1>
    <p>Sign in with your G Suite account:</p>
    <div id="g_id_onload"
         data-client_id="890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM"
         data-callback="handleCredentialResponse">
    </div>
    <button id="g_id_signin" onclick="google.accounts.id.initialize({client_id: '890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM', callback: handleCredentialResponse}); google.accounts.id.prompt()">Sign In</button>
  </div>
</body>
</html>
