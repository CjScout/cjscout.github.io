<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    h1 {
      font-size: 24px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      var credential = response.credential;
      
      fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
        method: 'GET',
        headers: {
          Authorization: 'Bearer ' + credential
        }
      })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var events = data.items;
          console.log('Calendar Events:', events);
        })
        .catch(function(error) {
          console.error('Error loading calendar events:', error);
        });
      
      fetch('https://www.googleapis.com/tasks/v1/users/@me/lists/@default/tasks', {
        method: 'GET',
        headers: {
          Authorization: 'Bearer ' + credential
        }
      })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var tasks = data.items;
          console.log('Tasks:', tasks);
        })
        .catch(function(error) {
          console.error('Error loading tasks:', error);
        });
      
      fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'GET',
        headers: {
          Authorization: 'Bearer ' + credential
        }
      })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var files = data.files;
          console.log('Drive Files:', files);
        })
        .catch(function(error) {
          console.error('Error loading Drive files:', error);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Productivity Dashboard</h1>
    <p>Sign in with your G Suite account:</p>
    <div id="g_id_onload"
         data-client_id="890079625525-6alpvv95rigf3ijdqglc9l5o5olc3ijs.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <button id="g_id_signin" onclick="google.accounts.id.prompt()">Sign In</button>
  </div>
</body>
</html>
