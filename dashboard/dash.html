<!DOCTYPE html>
<html>
<head>
  <title>Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    h1 {
      font-size: 24px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      var credential = response.credential;
      
      // Load the Calendar API client library
      gapi.load('client', function() {
        gapi.client.init({
          apiKey: 'AIZASYCLFGSPKGNGMXJWNQMCAOLULZ2YOM64EPQ',
          clientId: '890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
          scope: 'https://www.googleapis.com/auth/calendar.readonly'
        }).then(function() {
          // Google Calendar API initialized successfully
          loadCalendarEvents();
        }).catch(function(error) {
          console.error('Error initializing Google Calendar API:', error);
        });
      });
      
      // Load the Tasks API client library
      gapi.load('client', function() {
        gapi.client.init({
          apiKey: 'AIZASYCLFGSPKGNGMXJWNQMCAOLULZ2YOM64EPQ',
          clientId: '890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest'],
          scope: 'https://www.googleapis.com/auth/tasks.readonly'
        }).then(function() {
          // Google Tasks API initialized successfully
          loadTasks();
        }).catch(function(error) {
          console.error('Error initializing Google Tasks API:', error);
        });
      });
      
      // Load the Drive API client library
      gapi.load('client', function() {
        gapi.client.init({
          apiKey: 'AIZASYCLFGSPKGNGMXJWNQMCAOLULZ2YOM64EPQ',
          clientId: '890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
          scope: 'https://www.googleapis.com/auth/drive.metadata.readonly'
        }).then(function() {
          // Google Drive API initialized successfully
          loadDriveFiles();
        }).catch(function(error) {
          console.error('Error initializing Google Drive API:', error);
        });
      });
    }
    
    function loadCalendarEvents() {
      gapi.client.calendar.events.list({
        'calendarId': 'primary',
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'maxResults': 5,
        'orderBy': 'startTime'
      }).then(function(response) {
        var events = response.result.items;
        
        // Process the retrieved calendar events
        console.log('Calendar Events:', events);
      }).catch(function(error) {
        console.error('Error loading calendar events:', error);
      });
    }
    
    function loadTasks() {
      gapi.client.tasks.tasks.list({
        'tasklist': '@default'
      }).then(function(response) {
        var tasks = response.result.items;
        
        // Process the retrieved tasks
        console.log('Tasks:', tasks);
      }).catch(function(error) {
        console.error('Error loading tasks:', error);
      });
    }
    
    function loadDriveFiles() {
      gapi.client.drive.files.list({
        'pageSize': 5,
        'fields': 'nextPageToken, files(id, name)'
      }).then(function(response) {
        var files = response.result.files;
        
        // Process the retrieved files
        console.log('Drive Files:', files);
      }).catch(function(error) {
        console.error('Error loading Drive files:', error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Productivity Dashboard</h1>
    <p>Sign in with your G Suite account:</p>
    <div id="g_id_onload"
         data-client_id="890079625525-6ALPVV95RIGF3IJDQGLC9L5O5OLC3IJS.APPS.GOOGLEUSERCONTENT.COM"
         data-callback="handleCredentialResponse">
    </div>
    <button id="g_id_signin" onclick="google.accounts.id.prompt()">Sign In</button>
  </div>
</body>
</html>
